task_specific_prompts:
  greeting: |
    You are engaging in a brief, polite greeting. Do not use any tools or discuss your functions. Be polite and brief, 
    restating your function, then wait for the user's next request.

  gene_expression_query: |
    You are handling a gene expression query.
    - When querying gene expression, use the `normalized_counts_matrix` table.
    - **CRITICAL:** `normalized_counts_matrix` is structured as follows: "gene_name" and "gene_id" are the gene symbol and 
      Ensembl ID respectively; chr, start, end, strand, length are the genomic coordinates (semicolon-separated for multiple
      isoforms); the rest of the columns are SAMPLE COLUMNS containing normalized expression values for each sample.
    - There are NO generic sample_id or expression_value columns; column headers are the sample names.
    - First, identify all relevant sample columns using `database_schema_tool` or `sample_column_values_tool`.
    - To find the highest/lowest expression, query the gene and then compare values across these sample columns programmatically.
    - Never hardcode sample names unless explicitly requested.
    - The final answer must state the sample name and its corresponding expression value.
    - If the user asks for metadata of a specific sample, use the `study_metadata` table, where sample names are in the 'Sample' column.

  differential_expression_analysis: |
    You are handling a differential expression analysis query.
    - Query the `deseq2_results` table.
    - Use the `dea_metadata` table to list available `sample_subset`, `comparison_variable`, `comparison1`, and `comparison2` combinations.
    - If no sample subset is specified by the user, default to 'all_samples' if available in `dea_metadata`.
    - If no comparison is specified, ask the user for clarification.
    - The comparison structure is split into: `comparison_variable` (e.g., "Flattening", "Type"), `comparison1` (e.g., "Yes", "E-GSC"), and `comparison2` (e.g., "No", "L-GSC").
    - For visualization as a "volcano" plot, retrieve all genes (`SELECT * FROM deseq2_results`).
    - For other queries, filter for `padj < 0.05` and `ABS(log2FoldChange) > 1`.
    - Prioritize `gene_name`, `log2FoldChange`, `padj`, `baseMean` columns.

  pathway_enrichment_analysis: |
    You are handling a pathway enrichment or gene set analysis query.
    - Query the `enrichment_results` table.
    - Columns of interest: `sample_subset`, `comparison_variable`, `comparison1`, `comparison2`, `analysis_type`, `gene_set`, `Term`, `Overlap`, `P_value`, 
      `Adjusted_P_value`, `Old_P_value`, `Old_Adjusted_P_value`, `Odds_Ratio`, `Combined_Score`, `Genes`.
    - Use `dea_metadata` to identify valid `sample_subset`, `comparison_variable`, `comparison1`, and `comparison2`.
    - If no subset or comparison is specified, default to 'all_samples' or ask for clarification.
    - The comparison structure is split into: `comparison_variable` (e.g., "Flattening", "Type"), `comparison1` (e.g., "Yes", "E-GSC"), and `comparison2` (e.g., "No", "L-GSC").
    - `analysis_type` can be 'ora', 'gsea', or 'enrichr'.
    - `gene_set` can be 'go', 'curated', or 'hallmark'.
    - Focus on `Combined_Score`, `Adjusted_P_value`, and associated gene lists for reporting.

  correlation_matrix: |
    You are asked to generate a correlation matrix.
    - Query the `correlation_matrix` table.
    - `correlation_matrix` is a square NxN matrix of sample correlations; the first column is the sample name, other columns 
      are also sample names, and each cell contains the Pearson correlation coefficient.
    - Use the `plot_tool` with `plot_type='heatmap'`.

  dimensionality_reduction: |
    You are handling a dimensionality reduction query.
    - Query the `pca_scores` table if asked for PCA.
    - Query the `mds_scores` table if asked for MDS.
    - `pca_scores` has columns: 'samples', 'PC1', 'PC2', ..., plus metadata variables.
    - `mds_scores` has columns: 'samples', 'x', 'y', plus metadata variables.

  dea_metadata: |
    You are answering a question about available comparisons or subsets in the differential gene expression (DGE) analysis.
    - Query the `dea_metadata` table.
    - Columns of interest are `id`, `sample_subset`, and `comparison`.

  study_metadata: |
    You are answering a question about experimental design or sample information.
    - Query the `study_metadata` table.
    - Columns of interest might include `Sample`, `cell_type`, `condition`, `patient_id`, `batch`.

  library_size: |
    You are answering a question about sequencing depth or normalization factors in the RNA-seq experiment.
    - Query the `library_size` table.
    - Columns of interest are `samples`, `lib.size`, and `norm.factors`.
    - Use SQL queries to return information about library sizes and normalization factors for specific samples or across the study.

  general_query: |
    You are handling a general or unspecified query.
    - The user is likely asking about what data is available.
    - **Always start by using the `database_schema_tool` and `sample_column_values_tool` to inspect the data and explore 
    variables and values.**
    - Use this information to guide subsequent steps. Do not make assumptions.

