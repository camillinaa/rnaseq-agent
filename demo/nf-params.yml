## -----------------------------------------------------------------------------
## gene_name
## -----------------------------------------------------------------------------
##     The attribute to extract from the GTF file to annotate genes with
##     their names
##     Type: string
## -----------------------------------------------------------------------------
gene_name: "gene_name"

## -----------------------------------------------------------------------------
## stranded_threshold
## -----------------------------------------------------------------------------
##     The fraction of stranded reads that must be assigned to a strandedness
##     for confident assignment. Must be at least 0.5.
##     Type: number
## -----------------------------------------------------------------------------
# stranded_threshold: 0.8

## -----------------------------------------------------------------------------
## unstranded_threshold
## -----------------------------------------------------------------------------
##     The difference in fraction of stranded reads assigned to 'forward' and
##     'reverse' below which a sample is classified as 'unstranded'. By
##     default the forward and reverse fractions must differ by less than 0.1
##     for the sample to be called as unstranded.
##     Type: number
## -----------------------------------------------------------------------------
# unstranded_threshold: 0.1


## =============================================================================
## Dimensionality reduction and DEA
## =============================================================================
## Parameters to tune the analysis of the counts

## -----------------------------------------------------------------------------
## frac_expressed
## -----------------------------------------------------------------------------
##     Filter genes that are expressed in fewer samples than the specified
##     fraction.
##     Type: number
## -----------------------------------------------------------------------------
frac_expressed: 0.25

## -----------------------------------------------------------------------------
## model_formula
## -----------------------------------------------------------------------------
##     Formula to specify the model of the DEA.
##     Type: string
## -----------------------------------------------------------------------------
model_formula: "~0+Treatment"
#"~0+Genotype"

## -----------------------------------------------------------------------------
## comparisons
## -----------------------------------------------------------------------------
##     List of the conditions pairs to test in the DEA.
##     Type: string
## -----------------------------------------------------------------------------
comparisons: "Treatment:Dexamethasone:Untreated,Treatment:Albuterol:Untreated,Treatment:Albuterol_Dexamethasone:Untreated,Treatment:Albuterol_Dexamethasone:Dexamethasone"
#"Genotype:KO_clone_C8:WT,Genotype:KO_clone_C10:WT,Genotype:KO_clone_C8:KO_clone_C10"

## -----------------------------------------------------------------------------
## split_file
## -----------------------------------------------------------------------------
##     Repeat the DEA on subsets of the full matrix defined by the file with
##     this path.
##     Type: string
## -----------------------------------------------------------------------------
# split_file: "/facility/nfdata-omics/projects/IU2_024_SORT1-KO-Thyroid_Coscia/results/20251114/samples_subgroups_genotypes.csv"
#"/facility/nfdata-omics/projects/IU2_024_SORT1-KO-Thyroid_Coscia/results/20251114/samples_subgroups_timePoints.csv"

## -----------------------------------------------------------------------------
## fdr_threshold
## -----------------------------------------------------------------------------
##     FDR threshold to define significant genes for the Enrichment analysis.
##     Type: number
## -----------------------------------------------------------------------------
fdr_threshold: 0.05

## -----------------------------------------------------------------------------
## lfc_threshold
## -----------------------------------------------------------------------------
##     LFC threshold to define significant genes for the Enrichment analysis.
##     Type: number
## -----------------------------------------------------------------------------
# lfc_threshold: 0.0

